<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="main">
    <h4 class="title is-4">
        Log in - Sign in 
    </h4>
    <hr>
    <div class="field">
        <p class="control has-icons-left">
            <input class="input" type="text" placeholder="Username" formControlName="username">
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password" formControlName="password">
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
        </p>
    </div>
    <br>
    <div class="field" id="button-right-container">
        <p class="control">
            <button class="button" type="submit" [disabled]="!loginForm.valid">
                Login
            </button>
        </p>
    </div>
</form>
